<div id="wrapper">
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="center_div">
                <br/>
                <form #loginForm="ngForm" class="well" *ngIf="!this.isToken" (ngSubmit)="forgetPassword()">
                    <h3 class=" mt-3 text-center">Enter Email </h3><br>

                    <div class="row">
                        <div class="form-group input-group">
                            <div class="col-2">
                            </div>
                            <div class="col-8">
                                <span> <i class="fa fa-envelope"></i> </span>
                                <input [(ngModel)]="email_id1" #email_id="ngModel" name="email_id" class="form-control " placeholder="Email address" type="email" required [pattern]="emailRegex">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                        </div>
                        <div class="col-8">
                            <div *ngIf="email_id.dirty && !email_id.valid ">
                                <label *ngIf="email_id.errors.required " style="color:red ">Email Address is required. </label>
                                <label *ngIf="email_id.errors.pattern " style="color:red ">Invalid Email Address . </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                        </div>
                        <div class="col-8">
                            <div class="form-group ">
                                <input type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block" value="Send Reset Link">
                            </div>
                        </div>
                    </div>
                </form>
                <form #resetForm="ngForm" class="well" *ngIf="this.isToken" (ngSubmit)="resetPassword()">
                    <h3 class=" mt-3 text-center">Enter New Password</h3><br>

                    <div class="row">
                        <div class="form-group input-group">
                            <div class="col-2">
                            </div>
                            <div class="col-8">
                                <span class="input-group-addon"> <i class="fa fa-lock"></i> </span>
                                <input [(ngModel)]="password1" #password="ngModel" name="password" class="form-control" placeholder="Create password" minlength="6" maxlength="20" type="password" required>
                                <div class="input_info text-muted well well-sm">
                                    <ul>
                                        <li>Password must be atleast 6 characters long </li>
                                        <li>Password should maximum 15 characters long </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                        </div>
                        <div class="col-8">
                            <div *ngIf="password.dirty && !password.valid ">
                                <label *ngIf="password.errors.required " style="color:red ">Password is required </label>
                                <label *ngIf="password.errors.minlength " style="color:red ">Password must be atleast 6 characters</label>
                                <label *ngIf="password.errors.maxlength " style="color:red ">Password must be atmost 20 characters</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group input-group">
                            <div class="col-2">
                            </div>
                            <div class="col-8">
                                <span class="input-group-addon"> <i class="fa fa-lock"></i> </span>
                                <input class="form-control" placeholder="Confirm password" [(ngModel)]="cpassword1" #cpassword="ngModel" type="password" name="cpassword" minlength="6" maxlength="20" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                        </div>
                        <div class="col-8">
                            <div *ngIf="cpassword.dirty && !cpassword.valid ">
                                <label *ngIf="cpassword.errors.required " style="color:red ">Password is required </label>
                                <label *ngIf="cpassword.errors.minlength " style="color:red ">Password must be atleast 6 characters</label>
                                <label *ngIf="cpassword.errors.maxlength " style="color:red ">Password must be atmost 20 characters</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                        </div>
                        <div class="col-8">
                            <div class="form-group ">
                                <input type="submit" [disabled]="!resetForm.valid" class="btn btn-primary btn-block" value="Change Password">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
